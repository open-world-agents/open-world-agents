name: OWA Dataset Visualizer

on:
  push:
    branches: [main]
    paths:
      - projects/owa-dataset-visualizer/**
      - .github/workflows/owa-dataset-visualizer.yml
  pull_request:
    types: [opened, synchronize]
    paths:
      - projects/owa-dataset-visualizer/**
      - .github/workflows/owa-dataset-visualizer.yml

jobs:
  lint-style-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/owa-dataset-visualizer
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: projects/owa-dataset-visualizer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Style
        run: npx prettier --check src

      - name: Test
        run: npm test
